<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qrbar.css') }}">
    <title>Qr Bar</title>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <img src="static/images/logo_sfe.png" alt="Logo" class="logo">
            <span class="text">BuildPowerTrack</span>
        </a>        
        <ul class="side-menu top">
            <li class="active">
                <a href="{{ url_for('qrbar')}}">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Le Scan</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{{ url_for('login')}}" class="logout" onclick="confirmLogout(event)">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <a href="{{ url_for('sortie') }}" class="button">
                                <span class="text">Sortie</span>
                                <div class="overlay">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right">
                                        <path d="M5 12h14" />
                                        <path d="m12 5 7 7-7 7" />
                                    </svg>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <a href="{{ url_for('entree') }}" class="button">
                                <span class="text">Entrée</span>
                                <div class="overlay">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right">
                                        <path d="M5 12h14" />
                                        <path d="m12 5 7 7-7 7" />
                                    </svg>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    <script>
        // Définir l'URL de logout_confirm dans une variable JavaScript
        var logoutConfirmUrl = "{{ url_for('logout_confirm') }}";
    </script>

    <script src="static/js/qrbar.js"></script>
</body>
</html>
